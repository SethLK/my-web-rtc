<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Clone</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <div class="from-wrapper">
    <div class="Name-Page">
        <div class="form">
            <form class="host-form" action="/host">
                <label for="Name">Name:
                    <input type="text" name="name" required>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Host a Meeting</button>
                <br>
                <button onclick="toggleForms()" class="btn btn-primary">Join Meeting?</button>
            </form>

            <form class="join-form" action="/join">
                <label for="RoomId">Room:
                    <input type="number" name="room" required>
                </label>
                <br>
                <label for="Name">Name:
                    <input type="text" name="name" required>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Join Meeting</button>
                <br>
                <br>
                <button onclick="toggleForms()" class="btn btn-primary">Host Meeting?</button>
            </form>
        </div>
    </div>
</div>
    <script>
        function toggleForms() {
            $('.host-form, .join-form').toggle();
        }

        // Hide the join form by default
        $('.host-form').hide();
    </script>
    



</body>

</html>
